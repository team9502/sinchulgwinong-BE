name: sinChul

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: gradlew bootJar
        run: ./gradlew bootJar
      - name: copy jar to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./build/libs/*.jar"
          target: "~"
          strip_components: 2

      - name: SSH Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
              export jdbc.url=${{ secrets.jdbc.url }}
              export jdbc.username=${{ secrets.jdbc.username }}
              export jdbc.password=${{ secrets.jdbc.password }}
              export ENCRYPTION_SECRET_KEY=${{ secrets.ENCRYPTION_SECRET_KEY }}
              export jwt.secretKey=${{ secrets.jwt.secretKey }}
              export API_SERVICE_KEY=${{ secrets.API_SERVICE_KEY }}
              java -jar *.jar &
        env:
          jdbc.url: ${{ secrets.jdbc.url }}
          jdbc.username: ${{ secrets.jdbc.username }}03
          jdbc.password: ${{ secrets.jdbc.password }}
          ENCRYPTION_SECRET_KEY: ${{ secrets.ENCRYPTION_SECRET_KEY }}
          jwt.secretKey: ${{ secrets.jwt.secretKey }}
          API_SERVICE_KEY: ${{ secrets.API_SERVICE_KEY }}
